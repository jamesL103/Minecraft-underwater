id: CORAL_GARDEN_FEATURE
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 23895
  threshold: 0.004

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: 20
        max: $meta.yml:sea_level
      pattern:
        type: MATCH_SOLID
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH
        block: minecraft:water
        offset:
          min: 0
          max: 1

structures:
  distribution:
    type: CONSTANT
  structures: coral_garden

