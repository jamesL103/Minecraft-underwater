type: PALETTE
id: BEDROCK

layers:
  - materials:
      - minecraft:deepslate: 1
      - minecraft:bedrock: 1
    layers: 1
    sampler:
      dimensions: 3
      type: EXPRESSION
      expression: |
        if( y > max, -1,
        if(y < min, 1,
        -y + min + (offset(x,y,z)+1)/2*(max+1-min)
        ))
      variables:
        min: $meta.yml:strata.bedrock.bottom
        max: $meta.yml:strata.bedrock.bottom
      samplers:
        offset:
          dimensions: 3
          type: EXPRESSION
          expression: noise(x,z)
          samplers:
            noise:
              dimensions: 2
              type: WHITE_NOISE