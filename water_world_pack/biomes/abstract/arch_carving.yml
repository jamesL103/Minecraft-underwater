id: ARCH_CARVING
type: BIOME
abstract: true

features:
  preprocessors:
    - FILL_CAVES

carving:
  sampler:
    dimensions: 3
    type: EXPRESSION
    variables:

      carvingThreshold: 0.55
      carvingMinHeight: 50
      minHeightVariation: 2
      carvingMaxHeight: 62
      carvingCap: 1

      spaghettiStrengthLarge: 0.59
      spaghettiStrengthSmall: 0.57

    expression: # using arches sampler defined in pack.yml
      -carvingThreshold
      + if(y< (carvingMinHeight + (minHeightOffset(x,z)))||y>carvingMaxHeight, 0,
        min(carvingCap,
          max(
            spaghettiStrengthLarge * ((-(|simplex3d(x,y+0000,z)|+|simplex3d(x,y+1000,z)|)/2)+1),
            spaghettiStrengthSmall * ((-(|simplex3d(x,y+2000,z)|+|simplex3d(x,y+3000,z)|)/2)+1)
          )
        )
      )

    samplers:
      minHeightOffset:
        dimensions: 2
        type: FBM
        octaves: 3
        sampler:
          type: OPEN_SIMPLEX_2
          salt: 67775
          frequency: 0.02


